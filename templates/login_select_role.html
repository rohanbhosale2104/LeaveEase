<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Select Role - NBNSSCE LMS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
<div class="container">
  <div class="row justify-content-center mb-4">
    <div class="col-md-8 text-center">
      <h4 class="fw-bold">N. B. Navale Sinhgad College of Engineering, Solapur</h4>
      <p class="text-muted">LeaveEase</p>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="row g-3">
            <!-- Student -->
            <div class="col-md-6">
              <form method="post">
                <input type="hidden" name="role" value="student">
                <h6 class="fw-bold">Student</h6>
                <p class="small text-muted mb-2">Apply for leave, view status</p>
                <select name="user_id" class="form-select mb-3">
                  {% for s in students %}
                  <option value="{{ s.id }}">{{ s.name }} (Roll {{ s.roll_no }}, {{ s.batch }})</option>
                  {% endfor %}
                </select>
                <button class="btn btn-primary w-100">Login as Student</button>
              </form>
            </div>

            <!-- Teacher Guardian -->
            <div class="col-md-6">
              <form method="post">
                <input type="hidden" name="role" value="tg">
                <h6 class="fw-bold">Teacher Guardian</h6>
                <p class="small text-muted mb-2">Review batch leave requests</p>
                <select name="user_id" class="form-select mb-3">
                  {% for t in tgs %}
                  <option value="{{ t.id }}">{{ t.name }} ({{ t.batch }})</option>
                  {% endfor %}
                </select>
                <button class="btn btn-outline-primary w-100">Login as Teacher Guardian</button>
              </form>
            </div>

            <!-- Class Coordinator -->
            <div class="col-md-6">
              <form method="post">
                <input type="hidden" name="role" value="cc">
                <h6 class="fw-bold">Class Coordinator</h6>
                <p class="small text-muted mb-2">Coordinate leave approvals</p>
                <select name="user_id" class="form-select mb-3">
                  {% for c in ccs %}
                  <option value="{{ c.id }}">{{ c.name }}</option>
                  {% endfor %}
                </select>
                <button class="btn btn-outline-primary w-100">Login as Class Coordinator</button>
              </form>
            </div>

            <!-- HOD -->
            <div class="col-md-6">
              <form method="post">
                <input type="hidden" name="role" value="hod">
                <h6 class="fw-bold">Head of Department</h6>
                <p class="small text-muted mb-2">Final leave approval authority</p>
                <select name="user_id" class="form-select mb-3">
                  {% for h in hods %}
                  <option value="{{ h.id }}">{{ h.name }}</option>
                  {% endfor %}
                </select>
                <button class="btn btn-outline-primary w-100">Login as Head of Department</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
